  # UI Components
  shimmer: ^3.0.0
  flutter_spinkit: ^5.2.0
  fluttertoast: ^8.2.4

  # Authentication
  local_auth: ^2.1.8

  # PDF Generation and Printing
  pdf: ^3.10.8
  printing: ^5.11.1
  flutter_native_splash: ^2.4.2
  flutter_launcher_icons: ^0.14.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

  # Testing
  mockito: ^5.4.4
  build_runner: ^2.4.8

  # App Icon

  # Splash Screen

flutter:
  uses-material-design: true

  assets:
    - assets/images/oouth_logo.png
    - assets/images/oouth_logo_watermark.png
    - assets/images/ogun_logo.png
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700

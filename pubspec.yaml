name: tasce_mobile
description: "A new Flutter project."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  fl_chart: ^0.64.0
  collection: ^1.17.2
  onesignal_flutter: ^5.0.4
  http: ^1.1.0
  table_calendar: ^3.0.9
  firebase_core: ^2.25.4
  firebase_auth: ^4.17.4
  js: ^0.6.7
  firebase_auth_platform_interface: ^7.0.9

  # Essential UI packages
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.3.1

  # State Management
  provider: ^6.1.2

  # Navigation
  go_router: ^13.2.0

  # Storage
  shared_preferences: ^2.2.2
